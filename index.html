    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffaf5; /* Warm white background */
        color: #1a1a1a;
      }
      .calendly-inline-widget {
        border-radius: 2rem;
        overflow: hidden;
        border: 1px solid #fed7aa;
      }
      .scroll-mt-header {
        scroll-margin-top: 100px;
      }

      /* Particle/Star Animation */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }

      .particle {
        position: absolute;
        background: radial-gradient(circle, #fbbf24 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        animation: float linear infinite;
      }

      /* Mesh Gradient Background */
      .mesh-warm {
        background-color: #fffaf5;
        background-image: 
          radial-gradient(at 0% 0%, hsla(28,100%,74%,0.15) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(43,100%,70%,0.2) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(11,100%,70%,0.15) 0, transparent 50%);
      }
    </style>
